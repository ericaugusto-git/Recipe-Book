<div class="container-fluid">
  <div class="row">
    <div class="col-xl-5">
      <app-shopping-list-edit></app-shopping-list-edit>
      <hr>
      <ul *ngFor="let ingredient of ingredients;index as i" class="list-group">
        <li (click)="onIngredientClick(i)" class="list-group-item d-flex justify-content-between align-items-center mb-1" id="list-ingredient">
          {{ingredient.name}}
          <span class="badge bg-info">{{ingredient.amount}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <form class="col-sm-auto input-group" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="col-sm-5 mx-1">
        <label for="name" class="form-label"><strong>Name</strong></label>
        <input type="text" id="name" class="form-control" placeholder="Name" name="name" ngModel required>
      </div>
      <div class="col-sm-2 mx-1">
        <label for="amount" class="form-label"><strong>Amount</strong></label>
        <input type="number" id="amount" [ngModel]="1" class="form-control" placeholder="1" min="1" value="1" name="amount" ngModel>
      </div>
      <div class="col-xl-12 mt-2">
        <button class="btn btn-success mx-1" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
        <button class="btn btn-danger mx-2" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
        <button
        class="btn btn-warning mx-1" type="button"
        (click)="onClear()"
        [disabled]="f.value.name == '' || f.value.name == null">
        Clear</button>
      </div>
    </form>
  </div>
</div>
